<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="icons">
                <a href="#"><img src="icons/facebook-brands.svg" alt=""></a>
                <a href="#"><img src="icons/github-brands.svg" alt=""></a>
                <a href="#"><img src="icons/instagram-brands.svg" alt=""></a>
                <a href="#"><img src="icons/twitter-brands.svg" alt=""></a>
            </div>
            <div class="title">
                <h1><span id="vText">V</span>irtual Clock</h1>
            </div>
        </nav>
    </header>

    <main>
        <div id="time-container">
            <h2>Standard Time</h2>
            <h3 id="time"><span id="hour"></span>:<span id="minutes"></span>:<span id="seconds"></span></h3>
            <button id="watchTime">Watch Time</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
